<style>
    /* Download Button Styles */
.notice {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  margin-top: 1rem;
  color: #fff;
  font-weight: bold;
  text-transform: uppercase;
  text-decoration: none;
  border-radius: 30px;
  position: relative;
  overflow: hidden;
  background: linear-gradient(45deg, #000000, #052fc8);
  transition: color 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.notice::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 255, 255, 0.5),
    transparent
  );
  animation: light-move 2.5s infinite;
  transition: all 0.3s ease;
}

.notice:hover {
  color: #ffffff;
}

.notice:hover::before {
  animation: light-move 1.5s infinite;
}

/* Keyframes for moving light effect */
@keyframes light-move {
  0% {
    transform: translateX(-100%) translateY(-100%);
  }
  50% {
    transform: translateX(100%) translateY(100%);
  }
  100% {
    transform: translateX(-100%) translateY(-100%);
  }
}
